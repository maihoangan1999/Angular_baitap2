<div class="container">
    <div>
        <span>Mã SP</span>
        <br />
        <input type="text" #masp />
    </div>
    <div>
        <span>Tên Sản Phẩm</span>
        <br />
        <input type="text" #tensp />
    </div>
    <div>
        <span>Giá</span>
        <br />
        <input type="text" #giasp />
    </div>
    <br />


    <button class="btn btn-success" (click)="layGiaTri(masp.value,tensp.value,giasp.value)">Thêm sản phẩm</button>
</div>
<br />
<table class="table ">
    <thead>
        <tr>
            <th scope="col">STT</th>
            <th scope="col">Ma sp</th>
            <th scope="col">Ten sp</th>
            <th scope="col">Gia</th>
        </tr>
    </thead>

    <tbody>
        <!--*ngIf="danhSachSanpham && danhSachSanpham > 0": kiem tra co ton tai khong, nen su dung-->
        <ng-container *ngIf="danhSachSanpham && danhSachSanpham.length > 0">
            <tr *ngFor="let item of danhSachSanpham;let stt=index" [ngClass]="{bgcolor: stt %2 ==0}">
                <th scope="row">{{stt+1}}</th>
                <td>{{item.maSP}}</td>
                <td>{{item.tenSP}} </td>
                <td>{{item.giaSP}}</td>
            </tr>
        </ng-container>

    </tbody>
</table>
